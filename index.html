<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Simulador de Préstamos</h1>
        
        <div class="input-group">
        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto">
        </div>

        <div class="input-group">
        <label for="tasa">Tasa de interés anual (%):</label>
        <input type="number" id="tasa" placeholder="Ingrese la tasa">
        </div>

        <div class="input-group">
        <label for="periodo">Período de tiempo (en meses):</label>
        <input type="number" id="periodo" placeholder="Ingrese el período">
        </div>

        <button onclick="calcularPrestamo()">Calcular Préstamo</button>

        <div id="resultados" class="result-container">
        <p id="cuotaMensual"></p>
        <p id="totalPagar"></p>
        </div>

        <div id="desglosePagos" class="desglose-pagos-container"></div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
